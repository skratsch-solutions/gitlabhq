# EE: default refs (MRs, default branch, schedules) jobs #
rspec-predictive:pipeline-generate:
  extends:
    - .rails:rules:rspec-predictive:pipeline-generate
  stage: prepare
  needs: ["detect-tests", "retrieve-tests-metadata"]
  script:
    - |
      scripts/generate_rspec_pipeline.rb \
        -t "${RSPEC_PREDICTIVE_PIPELINE_TEMPLATE_YML}" \
        -k "${KNAPSACK_RSPEC_SUITE_REPORT_PATH}" \
        -f "${RSPEC_MATCHING_TESTS_FOSS_PATH}" \
        -j "${DEFAULT_RSPEC_PREDICTIVE_JOB_TAGS}" \
        -o "${RSPEC_PREDICTIVE_PIPELINE_TEMPLATE_YML}.yml"
    - |
      scripts/generate_rspec_pipeline.rb \
        -t "${RSPEC_PREDICTIVE_PIPELINE_TEMPLATE_YML}" \
        -k "${KNAPSACK_RSPEC_SUITE_REPORT_PATH}" \
        -f "${RSPEC_MATCHING_TESTS_EE_PATH}" \
        -j "${DEFAULT_RSPEC_PREDICTIVE_JOB_TAGS}" \
        -o "${RSPEC_PREDICTIVE_PIPELINE_TEMPLATE_YML}-ee.yml" \
        -p "ee/"
    - echo "Content of ${RSPEC_PREDICTIVE_PIPELINE_TEMPLATE_YML}.yml:"
    - cat "${RSPEC_PREDICTIVE_PIPELINE_TEMPLATE_YML}.yml"
    - echo "\n================================================\n"
    - echo "Content of ${RSPEC_PREDICTIVE_PIPELINE_TEMPLATE_YML}-ee.yml:"
    - cat "${RSPEC_PREDICTIVE_PIPELINE_TEMPLATE_YML}-ee.yml"
  artifacts:
    expire_in: 1 day
    paths:
      - "${RSPEC_PREDICTIVE_PIPELINE_TEMPLATE_YML}.yml"
      - "${RSPEC_PREDICTIVE_PIPELINE_TEMPLATE_YML}-ee.yml"

rspec:predictive:trigger:
  extends:
    - .rails:rules:rspec-predictive
  stage: test
  needs:
    - job: "setup-test-env"
      artifacts: false
    - job: "retrieve-tests-metadata"
      artifacts: false
    - job: "compile-test-assets"
      artifacts: false
    - job: "rspec-predictive:pipeline-generate"
      artifacts: true
  variables:
    PARENT_PIPELINE_ID: $CI_PIPELINE_ID
    GIT_STRATEGY: $GIT_STRATEGY
    PIPELINE_NAME: 'rspec:predictive'
  trigger:
    strategy: depend
    forward:
      yaml_variables: true
      pipeline_variables: true
    include:
      - artifact: "${RSPEC_PREDICTIVE_PIPELINE_TEMPLATE_YML}.yml"
        job: rspec-predictive:pipeline-generate

