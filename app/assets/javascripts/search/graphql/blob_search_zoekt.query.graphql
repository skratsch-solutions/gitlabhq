query getBlobSearchQuery(
  $search: String!
  $groupId: GroupID
  $projectId: ProjectID
  $page: Int
  $chunkCount: Int
  $regex: Boolean
  $includeArchived: Boolean
  $includeForked: Boolean
) {
  blobSearch(
    search: $search
    groupId: $groupId
    projectId: $projectId
    page: $page
    chunkCount: $chunkCount
    regex: $regex
    includeArchived: $includeArchived
    includeForked: $includeForked
  ) {
    fileCount
    files {
      blameUrl
      chunks {
        lines {
          lineNumber
          richText
          text
        }
        matchCountInChunk
      }
      fileUrl
      matchCount
      matchCountTotal
      path
      projectPath
    }
    matchCount
    perPage
    searchLevel
    searchType
  }
}
